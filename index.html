<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Password Generator</title>
 <link rel="icon" type="image/x-icon" href="/sign-g24ea83664_640.png">
 <link rel="stylesheet" href="index.css">
 <style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
   -webkit-appearance: none;
   margin: 0;
  }

  input[type=number] {
   -moz-appearance: textfield;
  }
 </style>
</head>

<body>
 <div>
  <h1 id="header1">Generate a</h1>
  <h1 id="header2">random passowrd</h1>
  <p>never use an insecure password again.</p>
  <p id="psymboles">Generate Symboles
   <input type="checkbox" id="Symboles" name="Symboles" value="Symboles">
  </p>
  <p id="pnumbers">Generate Numbers
   <input type="checkbox" id="Numbers" name="Numbers" value="Numbers">
  </p>
  <br>
  <label for="length" id="llength">Length:</label>
  <input type="number" id="length-el" name="length" min="1" max="99"
   value="1" />
  <button id="generate" onclick="generatePassword()">Generate password</button>
  <hr>
  <div id="password">
   <p id="password-el"></p>
  </div>
 </div>
 <div class="copied"><p id="copied-el"></p></div>
 <script src="index.js"></script>
</body>

</html>
